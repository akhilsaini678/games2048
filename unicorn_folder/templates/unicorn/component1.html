<!-- unicorn/templates/unicorn/todo.html -->
<div class="main">
    <div class="score">
        <span style="width: 50%; font-size: 4rem; color: rgb(61, 3, 49);">2048</span>
        <span style="width: 50%; float:right; font-size: 2rem; color: rgb(61, 3, 49);">Score : {{score.0}}</span>
    </div>
    <div class="main_box">
        {% for i in matrix %}
        <div class="row_class">
            {% for j in i %}
            <div class="column_class">
                {% if j %}
                    {{j}}
                {% else %}
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <div style="padding: 1vh; margin: auto;">
        <button class="bt_main" unicorn:click="shifting('Left')" >Left</button>
        <button class="bt_main" unicorn:click="shifting('Right')">Right</button>
        <button class="bt_main" unicorn:click="shifting('Up')">Up</button>
        <button class="bt_main" unicorn:click="shifting('Down')">Down</button>
    </div>
    <div style="margin: auto; width: inherit;">
        <button class="clear_all" unicorn:click="reset">
            {% if game_over.0 == 1 %}
                Game Over : Play Again
            {% elif game_over.0 == 0 %}
                Reset All Cell
            {% else %}
                You Won! : Play Again
            {% endif %}
        </button>
    </div>
</div>
